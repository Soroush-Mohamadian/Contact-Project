<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>

    <div id="root container-fluid">
        <div class="main d-flex px-5 py-2">
            <div class="table">
                <table class="table table-striped table-hover">
                    <thead class="bg-primary">
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Surname</th>
                            <th>Phone</th>
                            <th>Email</th>
                            <th>Address</th>
                            <th>Birthday</th>
                            <th>Details</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>13</td>
                            <td>Soroush</td>
                            <td>MDN</td>
                            <td>09219998888</td>
                            <td>soroushmdn@gmail.com</td>
                            <td>Tehran</td>
                            <td>78/1/27</td>
                            <td>Teacher</td>
                            <td>
                                <button type="button" class="btn btn-danger"><i class="fa fa-trash"
                                    aria-hidden="true"></i></button>
                                <button type="button" class="btn btn-primary" onclick="toggleForm()"><i class="fa fa-pencil-square"
                                        aria-hidden="true"></i></button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" onclick="toggleForm()" class="btn btn-outline-success">Add Contact</button>

            </div>
            
                <form id="form">
                    <div class="form-group">
                        <label for="id_id_number">id</label>
                        <input type="number" class="form-control" id="id_id_number" name="id">
                    </div>
                    <div class="form-group">
                        <label for="id_name">name</label>
                        <input type="text" class="form-control" id="id_name" name="name">

                    </div>
                    <div class="form-group">
                        <label for="id_last_name">surname</label>
                        <input type="text" class="form-control" id="id_last_name" name="surname">
                    </div>
                    <div class="form-group">
                        <label for="id_Phone_number">phone number</label>
                        <input type="phone" class="form-control" id="id_Phone_number" name="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="id_email">email</label>
                        <input type="email" class="form-control" id="id_email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="id_address">address</label>
                        <input type="text" class="form-control" id="id_address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="id_birthday">date of birth</label>
                        <input type="date" class="form-control" id="id_birthday" name="birthday">
                    </div>
                    <div class="form-group">
                        <label for="id_details">details</label>
                        <input type="text" class="form-control" id="id_details" name="details">
                    </div>
                    <button type="button" onclick="renderTable()" class="btn btn-primary">Add to Contacts</button>
                </form>
            
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
